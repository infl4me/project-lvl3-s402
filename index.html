<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RSS Reader</title>
</head>
<body style="background-color: #e9ecef">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">RSS Reader</h1>
      <form class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="address">Feed URL:</label>
            <input type="text" class="form-control" id="address" value="" autocomplete="off" autofocus>
            <!-- <div class="valid-feedback">
              Looks good!
            </div> -->
            <div class="invalid-feedback">
              Invalid URL or feed already exist
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit" disabled>Submit</button>
        <!-- <button class="btn btn-primary" type="button" disabled>
          <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          Loading...
        </button> -->
      </form>
      <div class="content"></div>
    </div>
  </div>
  <!-- <div class="alert alert-warning alert-dismissible fade position-fixed fixed-top" role="alert">
      <span class="err-message"></span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
  </div>> -->
  <div class="alert alert-danger alert-dismissible fade position-fixed fixed-top" role="alert">
    <span class="err-message"></span>
  </div>
</body>
</html>
