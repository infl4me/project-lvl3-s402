<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RSS Reader</title>
</head>
<body style="background-color: #e9ecef">
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">RSS Reader</h1>
      <form class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="address">Feed URL:</label>
            <input type="text" class="form-control" id="address" value="" autofocus>
            <div class="valid-feedback">
              Valid URL
            </div>
            <div class="invalid-feedback">
              Invalid URL or feed already exists
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit" disabled>Submit</button>
      </form>
      <div class="feeds"></div>
    </div>
  </div>
  <div class="alert alert-danger alert-dismissible fade position-fixed fixed-top" role="alert"></div>
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Description</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
